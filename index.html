<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css"> </head>
<div class="game-view">
    <div class="player-container-one">
        <div class="txt">Player 1</div>
        <div class="player-one-score" id="player-score-0">0</div>
        <div class="player-score-tmp" id="pl-0"><span>0</span></div>
    </div>
    <img class="animated" id="dice" src="dice-1.png">
    <div class="player-container-two">
        <div class="txt">Player 2</div>
        <div class="player-two-score" id='player-score-1'>0</div>
        <div class="player-score-tmp" id="pl-1"><span>0</span></div>
    </div>
    <div class="btn-roll" id="btn-roll">Roll</div>
    <div class="btn-hold" id="btn-hold">Hold</div>
</div>

<body>
    <script src="game.js"></script>
</body>

</html>
